{% extends "public.html" %} {% block page %}
<div class="row q-col-gutter-md justify-center">
  <div class="col-12 col-sm-6 col-md-5 col-lg-4">
    <q-card v-if="invoicePaid" class="q-pa-lg">
      <q-card-section class="q-pa-none q-mb-md">
        <span class="text-h5">Tasks:</span>
        <span v-text="tasksId" class="text-h5"></span>
        <q-icon
          name="check"
          transition-show="fade"
          class="text-light-green"
          style="font-size: min(90vw, 40em)"
        ></q-icon>
      </q-card-section>
    </q-card>
    <q-card v-else-if="paymentRequest" class="q-pa-lg">
      <q-card-section class="q-pa-none q-mb-md">
        <span class="text-h5">Tasks:</span>
        <span v-text="tasksId" class="text-h5"></span>
      </q-card-section>
      <q-card-section class="q-pa-none q-mb-md">
        <lnbits-qrcode
          :href="'lightning:' + paymentRequest"
          :value="'lightning:' + paymentRequest"
        ></lnbits-qrcode>
      </q-card-section>
    </q-card>

    <q-card v-else class="q-pa-lg">
      <q-card-section class="q-pa-none q-mb-md">
        <span class="text-h5">Tasks</span>
      </q-card-section>
      <q-card-section class="q-pa-none q-col-gutter-md">
         
<q-input
  filled
  dense
  v-model.trim="publicTasks.assignee"
  label="assignee"
  hint="  (optional)"
></q-input>
 
      </q-card-section>

      <q-card-section></q-card-section>
    </q-card>
  </div>
  <div class="col-12 col-sm-6 col-md-5 col-lg-4 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <h6 class="q-mb-sm q-mt-none">{{ public_page_name }}</h6>
        <p class="q-my-none">{{ public_page_description }}</p>
      </q-card-section>
    </q-card>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  window.app = Vue.createApp({
    el: '#vue',
    mixins: [windowMixin],
    data: function () {
      return {
        paymentRequest: '',
        paymentHash: '',
        invoicePaid: false,
        scrumId: '{{ scrum_id }}',
        tasksId: null,
        publicTasks: {}
      }
    },
    methods: {
    },
    created: function () {
      // Will trigger payment reaction when payment received, sent from tasks.py
    }
  })
</script>
{% endblock %}
